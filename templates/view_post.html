<!-- templates/view_post.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }} | Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p><strong>Author:</strong> {{ post.author }}</p>
        <hr>
        <p style="white-space: pre-wrap;">{{ post.content }}</p>

        <br>
        <a href="{{ url_for('index') }}">← Back to all blogs</a>

        {% if session.get('user_id') == post.user_id %}
            <br><br>
            <a href="{{ url_for('edit_post', post_id=post.id) }}">✏️ Edit</a> |
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">🗑️ Delete</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
